<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; background-color: #fff9f0;">

<section style="max-width: 100%; box-sizing: border-box; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; color: #514035; line-height: 1.8; padding: 25px 15px; background-color: #fff9f0;">

    <section style="margin-top: 30px; margin-bottom: 25px; text-align: center;">
        <div style="display: inline-block; position: relative;">
            <div style="position: absolute; bottom: 2px; left: -5%; width: 110%; height: 12px; background: #ffe66d; border-radius: 10px; z-index: 1; opacity: 0.7;"></div>
            <h2 style="position: relative; z-index: 2; font-size: 22px; font-weight: bold; color: #514035; margin: 0; letter-spacing: 2px;">🌻 插画随笔标题 H2</h2>
        </div>
    </section>

    <section style="margin-top: 25px; margin-bottom: 15px;">
        <h3 style="font-size: 16px; font-weight: bold; color: #fff; background: #ff9f1c; display: inline-block; padding: 4px 15px; border-radius: 20px 5px 20px 5px; margin: 0;">
            Storytelling H3
        </h3>
    </section>

    <p style="margin: 0 0 20px 0; text-align: justify; font-size: 15px; color: #6b513e;">
        组件：标准段落。插画风的核心在于打破冰冷的对齐。这里的文字可以稍微活泼一点，像是在阳光下的午后草地上，听一个温暖的故事。
    </p>

    <p style="margin: 0 0 20px 0;">
        我们在这个片段里 <strong style="border: 2px solid #2ec4b6; padding: 2px 8px; border-radius: 48% 52% 55% 45% / 42% 58% 42% 58%; color: #2ec4b6;">勾选了重点</strong>，并用 <span style="background: #cbf3f0; border-radius: 4px; padding: 0 4px;">色彩底色</span> 标记了心情。
    </p>

    <section style="margin: 30px 0; padding: 20px; background-color: #ffffff; border-left: 6px solid #ffbf69; border-radius: 0 10px 10px 0; box-shadow: 4px 4px 0px #ffbf69;">
        <p style="margin: 0; font-size: 14px; color: #887060; font-style: italic;">
            “组件：引用。画笔落下的地方，就是自由生长的森林。”
        </p>
    </section>


    <section style="margin: 35px 0; text-align: center;">
        <span style="color: #ff9f1c; font-size: 20px; letter-spacing: 10px;">• • • • •</span>
    </section>

    <section style="display: flex; gap: 15px; margin-bottom: 30px;">
        <div style="flex: 1; background: #fff; border: 2px dashed #ffbf69; padding: 15px; border-radius: 15px; text-align: center;">
            <p style="margin: 0; font-size: 14px; font-weight: bold; color: #ff9f1c;">🎨 灵感 A</p>
        </div>
        <div style="flex: 1; background: #fff; border: 2px dashed #2ec4b6; padding: 15px; border-radius: 15px; text-align: center;">
            <p style="margin: 0; font-size: 14px; font-weight: bold; color: #2ec4b6;">🌿 采集 B</p>
        </div>
    </section>


    <section style="margin-bottom: 30px; text-align: center; position: relative;">
        <div style="width: 60px; height: 20px; background: rgba(255,191,105,0.6); margin: 0 auto -10px auto; position: relative; z-index: 2; transform: rotate(-2deg);"></div>
        
        <div style="background: #fff; padding: 10px 10px 30px 10px; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: inline-block; width: 90%;">
            <img src="https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?auto=format&fit=crop&w=800&q=80" style="display: block; width: 100% !important; height: auto !important;" alt="插画风图片">
            <p style="margin: 15px 0 0 0; font-size: 13px; color: #b5a48d; font-family: 'Kaiti', serif;">- 森林里的秘密对话 -</p>
        </div>
    </section>


    <section style="margin-bottom: 30px;">
        <div style="display: flex; align-items: flex-start; margin-bottom: 12px;">
            <span style="margin-right: 10px; font-size: 18px;">🍋</span>
            <span style="font-size: 15px;">色彩要像水果一样鲜活。</span>
        </div>
        <div style="display: flex; align-items: flex-start; margin-bottom: 12px;">
            <span style="margin-right: 10px; font-size: 18px;">🍎</span>
            <span style="font-size: 15px;">线条要像呼吸一样自然。</span>
        </div>
    </section>

    <section style="margin-bottom: 30px;">
        <div style="display: flex; align-items: center; margin-bottom: 15px;">
            <span style="width: 24px; height: 24px; background: #ff9f1c; color: #fff; border-radius: 50% 30% 50% 40%; text-align: center; line-height: 24px; font-size: 12px; margin-right: 12px; font-weight: bold;">1</span>
            <span style="font-size: 15px;">第一步：铺设温暖底色。</span>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 15px;">
            <span style="width: 24px; height: 24px; background: #2ec4b6; color: #fff; border-radius: 40% 50% 30% 50%; text-align: center; line-height: 24px; font-size: 12px; margin-right: 12px; font-weight: bold;">2</span>
            <span style="font-size: 15px;">第二步：勾勒动态线条。</span>
        </div>
    </section>


    <section style="background-color: #cbf3f0; border-radius: 30px 80px 40px 70px; padding: 30px; margin: 30px 0; border: 2px solid #2ec4b6;">
        <h4 style="margin: 0 0 10px 0; font-size: 16px; color: #2ec4b6; font-weight: bold; text-align: center;">🎨 创作小贴士</h4>
        <p style="margin: 0; font-size: 13px; color: #011627; text-align: center;">多使用不规则的圆角，能瞬间提升排版的“手作感”。</p>
    </section>

    <section style="text-align: center; margin-top: 50px;">
        <p style="margin: 0; font-size: 24px;">🎐</p>
        <p style="margin: 5px 0 0 0; font-size: 12px; color: #b5a48d; letter-spacing: 2px;">END / 插画手札</p>
    </section>

</section>
</body>
</html>
